<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Planning Tool</title>
    <!-- Image of the logo of IO HFCL -->
    <link rel="icon" href="images/io_logo.svg" type="image/x-icon" />
    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery Links -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Google Charts -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- FontAwesome Icons Link -->
    <script
      src="https://kit.fontawesome.com/cc800be774.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Internal CSS -->
    <link type="text/css" rel="stylesheet" href="css/navbar.css" />
    <!-- <link type="text/css" rel="stylesheet" href="css/ptp/style.css" /> -->
    <!-- <link type="text/css" rel="stylesheet" href="css/ptp/countryselect.css" /> -->
    <!-- <link type="text/css" rel="stylesheet" href="css/ptp/obstruction.css" /> -->
    <link type="text/css" rel="stylesheet" href="css/ptpptmpselection.css" />
    <!-- <link type="text/css" rel="stylesheet" href="css/ptp/responsive.css" /> -->
    <link type="text/css" rel="stylesheet" href="indexMap.css" />
  </head>
  <body>
    <!-- NavBar Begins -->
    <div class="wrapper">
      <div class="header print-hide">
        <!-- Top Header for Search Result -->
        <div class="top-head">
          <div class="container">
            <div class="topheadflex">
              <a href="https://io.hfcl.com/contact-us" class="active"
                >Contact Us</a
              >
              <a href="#" class="searchLink" id="search-Click">
                <i class="fa fa-search" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div class="search-bar" id="search">
            <form
              action="https://io.hfcl.com/search"
              method="get"
              class="search"
            >
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" />
              </div>
              <div class="close-search" id="closeSearch">
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </form>
          </div>
        </div>
        <!-- Bottom Header -->
        <div class="bottom-head">
          <div class="container">
            <div class="bottomheadflex">
              <!-- HFCL LOGO -->
              <div class="logo">
                <a href="https://io.hfcl.com">
                  <img
                    src="images/IO-logo-new.png"
                    alt="io-logo"
                    width="124px"
                  />
                </a>
              </div>
              <!-- Main Menu contains hamburger menu and demo btn-->
              <div class="mainmenu">
                <!-- contains hamburger menu -->
                <div class="menuoutbox">
                  <div class="moblogobox">
                    <a href="https://io.hfcl.com">
                      <img src="images/IO-logo-new.png" alt="io-logo" />
                    </a>
                  </div>
                  <ul class="mobileulfix">
                    <li class="menuhover">
                      <span>Link Planning Tool</span>
                    </li>
                  </ul>
                </div>
                <!-- Demo Button -->
                <a href="https://io.hfcl.com/contact-us" class="getdemobtn"
                  >Get a Demo</a
                >
                <!-- Toggle Menu Hamburger Sign -->
                <div class="togglemenus">
                  <span></span><span></span><span></span>
                </div>
              </div>
              <!-- MainMenu Ends -->
            </div>
            <!-- Bottom head flex ends -->
          </div>
          <!-- container ends -->
        </div>
        <!-- bottomhead ends -->
        <div class="mobile-patch"></div>
      </div>
      <!-- Header ends -->
    </div>
    <!-- Nav Bar Ends -->

    <!-- PTP/PTMP Selection Body Starts -->
    <div class="container-fluid print-hide">
      <div class="row">
        <!-- PTP PTMP selection container -->
        <div class="col-lg-4" id="ptpptmpselectionPage">
          <div class="sidebar-body">
            <form action="">
              <!-- First Section -->
              <!-- Section contains the options for PTP and P2MP -->
              <div class="sidebar-section">
                <div class="sidebar-section-body">
                  <div class="row btnleft">
                    <div class="col-6 text-right pull-right">
                      <span>Click here</span>
                      <span
                        class="glyphicon glyphicon-arrow-right rightArrow"
                      ></span>
                      <button type="button" class="linkbtn" id="p2pp2mp">
                        <span
                          class="glyphicon glyphicon-plus"
                          aria-hidden="true"
                        ></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a href="ptp.html" class="ptp">Add a new PTP</a>
                        </li>
                        <li>
                          <a href="ptmp.html" class="ptmp">Add a new P2MP</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Map container -->
        <div class="col-lg-8 map-section map-container">
          <div id="indexmap" class="sidebar-section-body"></div>
        </div>
      </div>
    </div>

    <!-- Javascript files -->
    <script src="javascript/navbar.js"></script>
    <!-- <script src="javascript/ctryArray.js"></script> -->
    <!-- <script src="javascript/ptp/ctryselect.js"></script> -->
    <!-- <script src="javascript/ptp/functionalitiesptp.js"></script> -->
    <!-- <script src="javascript/ptp/heightchange.js"></script> -->
    <!-- <script src="javascript/ptp/obstruction.js"></script> -->
    <!-- <script src="javascript/ptp/ptpeirpcalculate.js"></script> -->
    <script src="indexMap.js"></script>
    <!-- <script src="javascript/ptp/tabletocsv.js"></script> -->
    <!-- <script src="javascript/ptp/validatlatlng.js"></script> -->
    <script src="javascript/ptpptmpselection.js"></script>
    <!-- <script src="javascript/queryselect.js"></script> -->
    <!-- Internal Development Link -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi6LKXKlcIJV5DHJDPAFB45gYDbYCiM80&libraries=places&callback=initMap"></script>
  </body>
</html>
